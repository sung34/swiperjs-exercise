<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Slide</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/basicSlide.css" />

    <!-- JS link -->
    <script defer src="./js/basicSlide.js"></script>

    <!-- Swiper cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <button id="backBtn" class="btn" onclick="history.back()">Go Back</button>
    </header>
    <main>
      <div class="controller-state">
        <p id="controller-caption">Try mousewheel or keyboard left and right!</p>
        <div class="controller-img">
          <img
          id="mousewheelIcon"
          src="./static/svg/mousewheelUp.svg"
          alt="mousewheel up icon"
        />
        <img
          id="keyboardIcon"
          src="./static/svg/keyboard.svg"
          alt="keyboard icon"
        />
        </div>
      </div>
      <div class="inner">
        <div class="swiper-grid">
          <!-- CARDS EFFECT -->
          <div class="swiper-outer">
            <p>Cards Effect</p>
            <div id="card-swiper" class="swiper">

              <div class="swiper-wrapper">
                <div class="swiper-slide">slide1</div>
                <div class="swiper-slide">slide2</div>
                <div class="swiper-slide">slide3</div>
                <div class="swiper-slide">slide4</div>
                <div class="swiper-slide">slide5</div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <img src="./static/svg/arrowRight.svg" alt="arrow right icon" />
              </div>
              <div class="swiper-button-prev">
                <img src="./static/svg/arrowLeft.svg" alt="arrow left icon" />
              </div>
            </div>
          </div>
  
          <!-- CUBE EFFECT -->
          <div class="swiper-outer">
            <p>Cube Effect</p>
            <div id="cube-swiper" class="swiper">

              <div class="swiper-wrapper">
                <div class="swiper-slide">slide1</div>
                <div class="swiper-slide">slide2</div>
                <div class="swiper-slide">slide3</div>
                <div class="swiper-slide">slide4</div>
                <div class="swiper-slide">slide5</div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <img src="./static/svg/arrowRight.svg" alt="arrow right icon" />
              </div>
              <div class="swiper-button-prev">
                <img src="./static/svg/arrowLeft.svg" alt="arrow left icon" />
              </div>
            </div>
          </div>
  
          <!-- FLIP EFFECT -->
          <div class="swiper-outer">
            <p>Flip Effect</p>
            <div id="flip-swiper" class="swiper">

              <div class="swiper-wrapper">
                <div class="swiper-slide">slide1</div>
                <div class="swiper-slide">slide2</div>
                <div class="swiper-slide">slide3</div>
                <div class="swiper-slide">slide4</div>
                <div class="swiper-slide">slide5</div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <img src="./static/svg/arrowRight.svg" alt="arrow right icon" />
              </div>
              <div class="swiper-button-prev">
                <img src="./static/svg/arrowLeft.svg" alt="arrow left icon" />
              </div>
            </div>
          </div>
  
          <!-- COVERFLOW EFFECT -->
          <div class="swiper-outer">
            <p>Coverlfow Effect</p>
            <div id="coverflow-swiper" class="swiper">
             
              <div class="swiper-wrapper">
                <div class="swiper-slide">slide1</div>
                <div class="swiper-slide">slide2</div>
                <div class="swiper-slide">slide3</div>
                <div class="swiper-slide">slide4</div>
                <div class="swiper-slide">slide5</div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <img src="./static/svg/arrowRight.svg" alt="arrow right icon" />
              </div>
              <div class="swiper-button-prev">
                <img src="./static/svg/arrowLeft.svg" alt="arrow left icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
