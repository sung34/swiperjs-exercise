<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic Slide</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="/basicSlide.f2f2ace2.css">

    <!-- JS link -->
    <script defer="" src="/basicSlide.5c0be84b.js"></script>

    <!-- Swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="/basicSlide.f2f2ace2.js"></script></head>
  <body>
    <header>
      <button id="backBtn" class="btn" onclick="history.back()">Go Back</button>
    </header>
    <main>
      <div class="controller-state">
        <p id="controller-caption">Try mousewheel or keyboard left and right!</p>
        <div class="controller-img">
          <img id="mousewheelIcon" src="/mousewheelUp.baeb1428.svg" alt="mousewheel up icon">
        <img id="keyboardIcon" src="/keyboard.54a95761.svg" alt="keyboard icon">
        </div>
      </div>
      <div class="swiper-grid">
        <!-- CARDS EFFECT -->
        <div class="swiper-outer">
          <div id="card-swiper" class="swiper">
            <p>Cards Effect</p>
            <div class="swiper-wrapper">
              <div class="swiper-slide">slide1</div>
              <div class="swiper-slide">slide2</div>
              <div class="swiper-slide">slide3</div>
              <div class="swiper-slide">slide4</div>
              <div class="swiper-slide">slide5</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">
              <img src="/arrowRight.7228febf.svg" alt="arrow right icon">
            </div>
            <div class="swiper-button-prev">
              <img src="/arrowLeft.8361221e.svg" alt="arrow left icon">
            </div>
          </div>
        </div>

        <!-- CUBE EFFECT -->
        <div class="swiper-outer">
          <div id="cube-swiper" class="swiper">
            <p>Cube Effect</p>
            <div class="swiper-wrapper">
              <div class="swiper-slide">slide1</div>
              <div class="swiper-slide">slide2</div>
              <div class="swiper-slide">slide3</div>
              <div class="swiper-slide">slide4</div>
              <div class="swiper-slide">slide5</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">
              <img src="/arrowRight.7228febf.svg" alt="arrow right icon">
            </div>
            <div class="swiper-button-prev">
              <img src="/arrowLeft.8361221e.svg" alt="arrow left icon">
            </div>
          </div>
        </div>

        <!-- FLIP EFFECT -->
        <div class="swiper-outer">
          <div id="flip-swiper" class="swiper">
            <p>Flip Effect</p>
            <div class="swiper-wrapper">
              <div class="swiper-slide">slide1</div>
              <div class="swiper-slide">slide2</div>
              <div class="swiper-slide">slide3</div>
              <div class="swiper-slide">slide4</div>
              <div class="swiper-slide">slide5</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">
              <img src="/arrowRight.7228febf.svg" alt="arrow right icon">
            </div>
            <div class="swiper-button-prev">
              <img src="/arrowLeft.8361221e.svg" alt="arrow left icon">
            </div>
          </div>
        </div>

        <!-- COVERFLOW EFFECT -->
        <div class="swiper-outer">
          <div id="coverflow-swiper" class="swiper">
            <p>Coverlfow Effect</p>
            <div class="swiper-wrapper">
              <div class="swiper-slide">slide1</div>
              <div class="swiper-slide">slide2</div>
              <div class="swiper-slide">slide3</div>
              <div class="swiper-slide">slide4</div>
              <div class="swiper-slide">slide5</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">
              <img src="/arrowRight.7228febf.svg" alt="arrow right icon">
            </div>
            <div class="swiper-button-prev">
              <img src="/arrowLeft.8361221e.svg" alt="arrow left icon">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
