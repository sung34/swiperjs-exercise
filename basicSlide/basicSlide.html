<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basicSlide</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="basicSlide.css" />

    <!-- JS link -->
    <script defer src="./basicSlide.js"></script>

    <!-- Swiper cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <button onclick="history.back()">Go Back</button>
      <div class="swiper">

        <div class="swiper-wrapper">
          <div class="swiper-slide" data-hash="slide1">1</div>
          <div class="swiper-slide" data-hash="slide2">2</div>
          <div class="swiper-slide" data-hash="slide3">3</div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </div>
    
  </body>
</html>
